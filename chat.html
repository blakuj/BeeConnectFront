<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - BeeConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="styles/error.css">
    <link rel="stylesheet" href="styles/notification_styles.css">
</head>
<body>

<div id="global-header"></div>

<div class="chat-container">
    <div class="conversations" id="conversations-list">
        <div class="conversations-header">
            <h2 class="conversations-title">Wiadomości</h2>
        </div>
        <div class="search-chat">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Szukaj w rozmowach...">
        </div>
        <div class="conversation-list">
            <div style="text-align: center; padding: 20px; color: #999;">
                <i class="fas fa-spinner fa-spin"></i> Ładowanie...
            </div>
        </div>
    </div>

    <div class="chat-main hidden" id="chat-main">
        <div class="chat-header">
            <button class="back-to-conversations" id="back-to-conversations">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="conversation-avatar">
                <img src="assets/default-avatar.png" alt="User">
            </div>
            <div class="chat-header-info">
                <div class="chat-header-name">Wybierz konwersację</div>
                <div class="chat-header-status">-</div>
            </div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="empty-state">
                <i class="fas fa-comments"></i>
                <h3>Wybierz konwersację</h3>
                <p>Kliknij na konwersację z listy, aby rozpocząć czat</p>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" class="chat-input" id="chat-input" placeholder="Napisz wiadomość..." maxlength="500">
                <button class="send-btn" id="send-message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div id="char-counter" style="text-align: right; font-size: 11px; color: #999; margin-top: 4px; margin-right: 15px;">0 / 500</div>
        </div>
    </div>
</div>

<script src="scripts/chat.js"></script>
<script src="scripts/header.js"></script>
<script src="scripts/notifications.js"></script>

</body>
</html>
