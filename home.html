<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeConnect - Rezerwacja Obszarów Pszczelarskich</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/notification_styles.css">
</head>

<body>

<div class="header">
    <div class="logo-container">
        <div class="logo">
            <a href="home.html">
                <img src="assets/BeeConnect.png" alt="BeeConnect Logo">
            </a>
        </div>
        <div class="welcome-message" id="welcome-message">Witaj, Gościu</div>
    </div>
    <div class="header-controls">
        <div class="notification-wrapper">
            <button class="notification-bell" id="notification-bell">
                <i class="fas fa-bell"></i>
                <span class="notification-badge" id="notification-badge" style="display: none;">0</span>
            </button>

            <div class="notification-dropdown" id="notification-dropdown">
                <div class="notification-header">
                    <h3>Powiadomienia</h3>
                    <button class="btn-text" id="mark-all-read">
                        <i class="fas fa-check-double"></i> Oznacz wszystkie
                    </button>
                </div>
                <div class="notification-list" id="notification-list">
                </div>
            </div>
        </div>
        <button class="btn btn-marketplace" onclick="window.location.href='marketplace.html'">
            <i class="fas fa-store"></i> Marketplace
        </button>
        <div class="settings-dropdown">
            <button class="settings-btn" onclick="toggleDropdown()">
                <i class="fas fa-cog"></i> Ustawienia
            </button>
            <div id="settingsDropdown" class="dropdown-content">
                <a href="edit-profile.html"><i class="fas fa-user-edit"></i> Edytuj profil</a>
                <a href="addFunds.html"><i class="fas fa-wallet"></i> Doładuj konto</a>
                <a href="#"><i class="fas fa-bell"></i> Powiadomienia</a>
                <a href="https://policja.pl/"><i class="fas fa-question-circle"></i> Pomoc</a>
            </div>
        </div>
        <div class="auth-buttons">
            <a href="login.html" id="login-btn" class="btn">Zaloguj się</a>
            <button id="logout-btn" class="btn" style="display: none;">Wyloguj się</button>
        </div>
    </div>
</div>

<div class="main-container">
    <div class="sidebar">
        <h3><i class="fas fa-filter"></i> Filtry obszarów</h3>
        <div class="flower-filter">
            <div class="filter-item">
                <div class="flower-type">
                    <div class="flower-icon" style="color: #FF0000;">❀</div>
                    Lipa
                </div>
                <div class="toggle-container">
                    <label class="toggle">
                        <input type="checkbox" checked data-layer="lipa">
                        <span class="toggle-switch toggle-lipa"></span>
                    </label>
                </div>
            </div>
            <div class="filter-item">
                <div class="flower-type">
                    <div class="flower-icon" style="color: #FFA500;">❀</div>
                    Wielokwiat
                </div>
                <div class="toggle-container">
                    <label class="toggle">
                        <input type="checkbox" checked data-layer="wielokwiat">
                        <span class="toggle-switch toggle-wielokwiat"></span>
                    </label>
                </div>
            </div>
            <div class="filter-item">
                <div class="flower-type">
                    <div class="flower-icon" style="color: #FFFF00;">❀</div>
                    Gryka
                </div>
                <div class="toggle-container">
                    <label class="toggle">
                        <input type="checkbox" checked data-layer="gryka">
                        <span class="toggle-switch toggle-gryka"></span>
                    </label>
                </div>
            </div>
            <div class="filter-item">
                <div class="flower-type">
                    <div class="flower-icon" style="color: #FFFF99;">❀</div>
                    Rzepak
                </div>
                <div class="toggle-container">
                    <label class="toggle">
                        <input type="checkbox" checked data-layer="rzepak">
                        <span class="toggle-switch toggle-rzepak"></span>
                    </label>
                </div>
            </div>
            <div class="filter-item">
                <div class="flower-type">
                    <div class="flower-icon" style="color: #800000;">❀</div>
                    Spadź
                </div>
                <div class="toggle-container">
                    <label class="toggle">
                        <input type="checkbox" checked data-layer="spadz">
                        <span class="toggle-switch toggle-spadz"></span>
                    </label>
                </div>
            </div>
            <div class="filter-item">
                <div class="flower-type">
                    <div class="flower-icon" style="color: #7878FF;">❀</div>
                    Akacja
                </div>
                <div class="toggle-container">
                    <label class="toggle">
                        <input type="checkbox" checked data-layer="akacja">
                        <span class="toggle-switch toggle-akacja"></span>
                    </label>
                </div>
            </div>
            <div class="filter-item">
                <div class="flower-type">
                    <div class="flower-icon" style="color: #800080;">❀</div>
                    Wrzos
                </div>
                <div class="toggle-container">
                    <label class="toggle">
                        <input type="checkbox" checked data-layer="wrzos">
                        <span class="toggle-switch toggle-wrzos"></span>
                    </label>
                </div>
            </div>
            <div class="filter-item">
                <div class="flower-type">
                    <div class="flower-icon" style="color: #FF69B4;">❀</div>
                    Malina
                </div>
                <div class="toggle-container">
                    <label class="toggle">
                        <input type="checkbox" checked data-layer="malina">
                        <span class="toggle-switch toggle-malina"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="map-container">
        <div id="map"></div>

        <div class="add-area-btn-container">
            <button class="add-area-btn" onclick="window.location.href='add-field.html'">
                <i class="fas fa-plus"></i> Dodaj obszar
            </button>
        </div>

        <div class="legend">
            <div class="legend-title">Typy roślinności</div>
            <div class="legend-item">
                <div class="color-box" style="background-color: rgba(255,0,0,0.6);"></div>
                <span>Lipa</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: rgba(255,165,0,0.6);"></div>
                <span>Wielokwiat</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: rgba(255,255,0,0.6);"></div>
                <span>Gryka</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: rgba(255,255,153,0.6);"></div>
                <span>Rzepak</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: rgba(128,0,0,0.6);"></div>
                <span>Spadź</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: rgba(120,120,255,0.6);"></div>
                <span>Akacja</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: rgba(128,0,128,0.6);"></div>
                <span>Wrzos</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: rgba(255,105,180,0.6);"></div>
                <span>Malina</span>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script src="scripts/notifications.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        initNotifications();
    });
</script>

</body>
</html>
