<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeConnect - Rezerwacja Obszarów Pszczelarskich</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<!-- Nagłówek -->
<div class="header">
    <div class="logo-container">
        <div class="logo">
            <a href="home.html">
                <img src="assets/BeeConnect.png" alt="BeeConnect Logo">
            </a>
        </div>
        <div class="welcome-message" id="welcome-message">Witaj, Gościu</div>
    </div>
    <div class="header-controls">
        <!-- Przycisk Marketplace -->
        <button class="btn btn-marketplace" onclick="window.location.href='marketplace.html'">
            <i class="fas fa-store"></i> Marketplace
        </button>
        <!-- Przycisk ustawień -->
        <div class="settings-dropdown">
            <button class="settings-btn" onclick="toggleDropdown()">
                <i class="fas fa-cog"></i> Ustawienia
            </button>
            <div id="settingsDropdown" class="dropdown-content">
                <a href="edit-profile.html"><i class="fas fa-user-edit"></i> Edytuj profil</a>
                <a href="addFunds.html"><i class="fas fa-wallet"></i> Doładuj konto</a>
                <a href="#"><i class="fas fa-bell"></i> Powiadomienia</a>
                <a href="#"><i class="fas fa-question-circle"></i> Pomoc</a>
            </div>
        </div>
        <div class="auth-buttons">
            <a href="login.html" id="login-btn" class="btn">Zaloguj się</a>
            <button id="logout-btn" class="btn" style="display: none;">Wyloguj się</button>
        </div>
    </div>
</div>

<!-- Główny kontener -->
<div class="main-container">
    <!-- Sidebar z filtrami -->
    <div class="sidebar">
        <h3><i class="fas fa-filter"></i> Filtry obszarów</h3>
        <div class="flower-filter">
            <div class="filter-item">
                <div class="flower-type">
                    <div class="flower-icon" style="color: #FF0000;">❀</div>
                    Lipa
                </div>
                <div class="toggle-container">
                    <label class="toggle">
                        <input type="checkbox" checked data-layer="Lipa">
                        <span class="toggle-switch toggle-lipa"></span>
                    </label>
                </div>
            </div>
            <div class="filter-item">
                <div class="flower-type">
                    <div class="flower-icon" style="color: #FFA500;">❀</div>
                    Wielokwiat
                </div>
                <div class="toggle-container">
                    <label class="toggle">
                        <input type="checkbox" checked data-layer="Wielokwiat">
                        <span class="toggle-switch toggle-wielokwiat"></span>
                    </label>
                </div>
            </div>
            <div class="filter-item">
                <div class="flower-type">
                    <div class="flower-icon" style="color: #FFFF00;">❀</div>
                    Gryka
                </div>
                <div class="toggle-container">
                    <label class="toggle">
                        <input type="checkbox" checked data-layer="Gryka">
                        <span class="toggle-switch toggle-gryka"></span>
                    </label>
                </div>
            </div>
            <div class="filter-item">
                <div class="flower-type">
                    <div class="flower-icon" style="color: #FFFF99;">❀</div>
                    Rzepak
                </div>
                <div class="toggle-container">
                    <label class="toggle">
                        <input type="checkbox" checked data-layer="Rzepak">
                        <span class="toggle-switch toggle-rzepak"></span>
                    </label>
                </div>
            </div>
            <div class="filter-item">
                <div class="flower-type">
                    <div class="flower-icon" style="color: #800000;">❀</div>
                    Spadź
                </div>
                <div class="toggle-container">
                    <label class="toggle">
                        <input type="checkbox" checked data-layer="Spadź">
                        <span class="toggle-switch toggle-spadz"></span>
                    </label>
                </div>
            </div>
            <div class="filter-item">
                <div class="flower-type">
                    <div class="flower-icon" style="color: #7878FF;">❀</div>
                    Akacja
                </div>
                <div class="toggle-container">
                    <label class="toggle">
                        <input type="checkbox" checked data-layer="Akacja">
                        <span class="toggle-switch toggle-akacja"></span>
                    </label>
                </div>
            </div>
            <div class="filter-item">
                <div class="flower-type">
                    <div class="flower-icon" style="color: #800080;">❀</div>
                    Wrzos
                </div>
                <div class="toggle-container">
                    <label class="toggle">
                        <input type="checkbox" checked data-layer="Wrzos">
                        <span class="toggle-switch toggle-wrzos"></span>
                    </label>
                </div>
            </div>
            <div class="filter-item">
                <div class="flower-type">
                    <div class="flower-icon" style="color: #FF69B4;">❀</div>
                    Malina
                </div>
                <div class="toggle-container">
                    <label class="toggle">
                        <input type="checkbox" checked data-layer="Malina">
                        <span class="toggle-switch toggle-malina"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Kontener mapy -->
    <div class="map-container">
        <div id="map"></div>

        <!-- Przycisk dodawania obszaru -->
        <div class="add-area-btn-container">
            <button class="add-area-btn" onclick="window.location.href='add-field.html'">
                <i class="fas fa-plus"></i> Dodaj obszar
            </button>
        </div>

        <!-- Legenda -->
        <div class="legend">
            <div class="legend-title">Typy roślinności</div>
            <div class="legend-item">
                <div class="color-box" style="background-color: rgba(255,0,0,0.6);"></div>
                <span>Lipa</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: rgba(255,165,0,0.6);"></div>
                <span>Wielokwiat</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: rgba(255,255,0,0.6);"></div>
                <span>Gryka</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: rgba(255,255,153,0.6);"></div>
                <span>Rzepak</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: rgba(128,0,0,0.6);"></div>
                <span>Spadź</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: rgba(120,120,255,0.6);"></div>
                <span>Akacja</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: rgba(128,0,128,0.6);"></div>
                <span>Wrzos</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background-color: rgba(255,105,180,0.6);"></div>
                <span>Malina</span>
            </div>
        </div>

        <!-- Przycisk mobilny do pokazania bocznego menu -->
        <div class="sidebar-toggle" id="sidebarToggle" style="display: none;">
            <i class="fas fa-bars"></i>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    const apiUrl = 'http://localhost:8080/api';

    // Dropdown i sidebar
    function toggleDropdown() {
        document.getElementById("settingsDropdown").classList.toggle("show");
    }

    window.onclick = function(event) {
        if (!event.target.matches('.settings-btn') && !event.target.matches('.fa-cog')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }

    function checkScreenSize() {
        const sidebar = document.querySelector('.sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');

        if (window.innerWidth <= 768) {
            sidebarToggle.style.display = 'flex';
            sidebar.classList.remove('active');
        } else {
            sidebarToggle.style.display = 'none';
            sidebar.classList.remove('active');
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.querySelector('.sidebar');

        sidebarToggle.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });

        checkScreenSize();
        window.addEventListener('resize', checkScreenSize);

        // Obsługa sesji i przywitania
        const userJson = localStorage.getItem("currentUser");
        const loginBtn = document.getElementById("login-btn");
        const logoutBtn = document.getElementById("logout-btn");
        const welcomeEl = document.getElementById("welcome-message");

        if (userJson) {
            const user = JSON.parse(userJson);
            if (welcomeEl) welcomeEl.textContent = `Witaj, ${user.firstname} ${user.lastname}`;
            if (loginBtn) loginBtn.style.display = "none";
            if (logoutBtn) logoutBtn.style.display = "inline-block";

            logoutBtn.addEventListener("click", async () => {
                try {
                    await fetch(`${apiUrl}/logout`, {
                        method: "POST",
                        credentials: "include"
                    });
                    localStorage.removeItem("currentUser");
                    window.location.href = "login.html";
                } catch (err) {
                    console.error("Błąd wylogowania:", err);
                    alert("Błąd podczas wylogowywania");
                }
            });
        } else {
            if (welcomeEl) welcomeEl.textContent = "Witaj, Gościu";
            if (logoutBtn) logoutBtn.style.display = "none";
            if (loginBtn) loginBtn.style.display = "inline-block";
        }
    });

    // Mapa i style
    var map = L.map('map', {
        zoomControl: false,
        attributionControl: false
    }).setView([52.237049, 21.017532], 7);

    L.control.zoom({ position: 'topright' }).addTo(map);
    L.control.attribution({
        position: 'bottomright',
        prefix: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const flowerColors = {
        "lipa": "#FF0000",
        "wielokwiat": "#FFA500",
        "gryka": "#FFFF00",
        "rzepak": "#FFFF99",
        "spadź": "#800000",
        "akacja": "#7878FF",
        "wrzos": "#800080",
        "malina": "#FF69B4",
        "unknown": "#999999"
    };

    function getColorForType(type) {
        return flowerColors[type.toLowerCase()] || flowerColors["unknown"];
    }

    function formatPopup(area) {
        const isAvailable = area.status && area.status.toLowerCase() === "available";
        const availability = isAvailable
            ? '<span class="status available">Dostępny</span>'
            : '<span class="status reserved">Zarezerwowany</span>';
        const buttonText = isAvailable ? 'Zarezerwuj obszar' : 'Zarezerwowany';
        const flowerType = area.type || "Nieznany";
        const areaSize = area.area ? `${area.area.toFixed(2)} ha` : "?";
        const price = area.pricePerDay ? `${area.pricePerDay} zł/dzień` : "?";
        const ownerName = `${area.ownerFirstName || ""} ${area.ownerLastName || ""}`.trim() || "?";

        return `
                <div class="custom-popup">
                    <h3>${area.name || "Obszar bez nazwy"}</h3>
                    <div class="property">
                        <span class="prop-label">Typ:</span>
                        <span>${flowerType}</span>
                    </div>
                    <div class="property">
                        <span class="prop-label">Powierzchnia:</span>
                        <span>${areaSize}</span>
                    </div>
                    <div class="property">
                        <span class="prop-label">Status:</span>
                        ${availability}
                    </div>
                    <div class="property">
                        <span class="prop-label">Właściciel:</span>
                        <span>${ownerName}</span>
                    </div>
                    <div class="property">
                        <span class="prop-label">Cena:</span>
                        <span>${price}</span>
                    </div>
                    <button class="reserve-btn${isAvailable ? '' : ' disabled-btn'}" ${isAvailable ? '' : 'disabled'}>
                        <i class="fas ${isAvailable ? 'fa-calendar-check' : 'fa-lock'}"></i>
                        ${buttonText}
                    </button>
                </div>
            `;
    }

    const layers = {
        lipa: L.layerGroup(),
        wielokwiat: L.layerGroup(),
        gryka: L.layerGroup(),
        rzepak: L.layerGroup(),
        spadz: L.layerGroup(),
        akacja: L.layerGroup(),
        wrzos: L.layerGroup(),
        malina: L.layerGroup()
    };

    // Pobieranie obszarów
    fetch(`${apiUrl}/areas`, {
        method: "GET",
        credentials: "include"
    })
        .then(res => res.json())
        .then(areas => {
            areas.forEach(area => {
                const coords = area.coordinates;
                const flowerType = area.type || "unknown";
                const color = getColorForType(flowerType);

                const polygon = L.polygon(coords, {
                    color: color,
                    fillColor: color,
                    fillOpacity: area.available ? 0.6 : 0.3,
                    weight: 2
                });

                polygon.bindTooltip(flowerType, {
                    className: 'area-tooltip',
                    direction: 'top',
                    sticky: false,
                    opacity: 0.9
                });

                polygon.bindPopup(formatPopup(area));

                polygon.on('mouseover', function() {
                    this.setStyle({ weight: 3, opacity: 1, fillOpacity: 0.7 });
                    this.bringToFront();
                });

                polygon.on('mouseout', function() {
                    this.setStyle({ weight: 2, opacity: 0.8, fillOpacity: 0.6 });
                });

                polygon.on('click', function() {
                    map.fitBounds(this.getBounds(), { padding: [50, 50], maxZoom: 12 });
                });

                const layerKey = flowerType.toLowerCase();
                if (layers[layerKey]) {
                    layers[layerKey].addLayer(polygon);
                    layers[layerKey].addTo(map);
                }
            });
        })
        .catch(err => console.error("Błąd ładowania obszarów:", err));

    document.querySelectorAll('.toggle input[type="checkbox"]').forEach(function(toggle) {
        toggle.addEventListener('change', function() {
            const layerName = this.getAttribute('data-layer').toLowerCase();
            const layer = layers[layerName];
            if (!layer) return;

            if (this.checked) {
                map.addLayer(layer);
                layer.eachLayer(function(l) {
                    l.setStyle({ opacity: 0, fillOpacity: 0 });
                    setTimeout(() => l.setStyle({ opacity: 0.8, fillOpacity: 0.6 }), 10);
                });
            } else {
                layer.eachLayer(l => l.setStyle({ opacity: 0, fillOpacity: 0 }));
                setTimeout(() => map.removeLayer(layer), 300);
            }
        });
    });

    document.querySelector('.add-area-btn')?.addEventListener('click', function() {
        window.location.href = 'add-field.html';
    });
</script>
</body>
</html>
