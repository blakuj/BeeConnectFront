<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - BeeConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/marketplace.css">

</head>
<body>
<div class="header">
    <div class="logo-container">
        <div class="logo">
            <a href="home.html">
                <img src="assets/BeeConnect.png" alt="BeeConnect Logo">
            </a>
        </div>
        <div class="page-title">BeeConnect Marketplace</div>
    </div>
    <div class="header-controls">
        <a href="chat.html" class="btn btn-outline" style="position: relative;">
            <i class="fas fa-comments"></i>
            <span id="unread-badge" style="display: none; position: absolute; top: -5px; right: -5px; background: #F2A900; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 11px; display: flex; align-items: center; justify-content: center; font-weight: 600;"></span>
        </a>
        <a href="profile.html" class="btn btn-secondary">
            <i class="fas fa-user"></i> Mój profil
        </a>
    </div>
</div>


<div class="marketplace-container">
    <aside class="marketplace-sidebar">
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Szukaj produktów...">
        </div>

        <div class="sidebar-section">
            <div class="sidebar-title">
                <i class="fas fa-tag"></i>
                Kategorie
            </div>
            <div class="filter-group">
                <label class="filter-option">
                    <input type="checkbox" class="filter-checkbox" id="category-all" checked>
                    <span class="filter-label">Wszystkie</span>
                </label>
                <label class="filter-option">
                    <input type="checkbox" class="filter-checkbox" id="category-honey">
                    <span class="filter-label">Miód</span>
                </label>
                <label class="filter-option">
                    <input type="checkbox" class="filter-checkbox" id="category-wax">
                    <span class="filter-label">Wosk</span>
                </label>
                <label class="filter-option">
                    <input type="checkbox" class="filter-checkbox" id="category-pollen">
                    <span class="filter-label">Pyłek</span>
                </label>
                <label class="filter-option">
                    <input type="checkbox" class="filter-checkbox" id="category-propolis">
                    <span class="filter-label">Propolis</span>
                </label>
                <label class="filter-option">
                    <input type="checkbox" class="filter-checkbox" id="category-royal_jelly">
                    <span class="filter-label">Mleczko pszczele</span>
                </label>
                <label class="filter-option">
                    <input type="checkbox" class="filter-checkbox" id="category-bee_bread">
                    <span class="filter-label">Pierzga</span>
                </label>
                <label class="filter-option">
                    <input type="checkbox" class="filter-checkbox" id="category-other">
                    <span class="filter-label">Inne</span>
                </label>
            </div>
        </div>

        <div class="sidebar-section">
            <div class="sidebar-title">
                <i class="fas fa-dollar-sign"></i>
                Zakres cenowy
            </div>
            <div class="price-inputs">
                <input type="number" class="price-input" id="min-price" placeholder="Od" min="0" value="0">
                <input type="number" class="price-input" id="max-price" placeholder="Do" min="0" value="1000">
            </div>
            <button class="btn btn-primary apply-filter-btn" onclick="filterByPrice()">
                Zastosuj
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="marketplace-content">
        <!-- Header z sortowaniem -->
        <div class="marketplace-header">
            <div>
                <h1 class="marketplace-title">Produkty Marketplace</h1>
                <div class="product-count"></div>
            </div>
            <div class="sort-container">
                <label class="sort-label">Sortuj:</label>
                <select class="sort-select">
                    <option value="newest">Najnowsze</option>
                    <option value="price-asc">Cena: rosnąco</option>
                    <option value="price-desc">Cena: malejąco</option>
                    <option value="popular">Najpopularniejsze</option>
                </select>
            </div>
        </div>

        <div class="product-grid">
        </div>

        <div class="pagination">
        </div>
    </main>
</div>

<button class="filter-toggle-btn" id="filter-toggle">
    <i class="fas fa-filter"></i>
</button>

<script src="scripts/marketplace.js"></script>
</body>
</html>
